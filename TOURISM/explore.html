<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="exp.css">
</head>
<body>
    <header>
        <div class="toolbar">
            <h1>Place Details</h1>
        </div>
    </header>

    <main>
        <div class="cards-container">
            <div class="card">
                <img src="santorini1.jpg" alt="Place 1" data-target="big-image">
            </div>
            <div class="card">
                <img src="santorini2.jpg" alt="Place 2" data-target="big-image">
            </div>
            <div class="card">
                <img src="santorini3.jpg" alt="Place 3" data-target="big-image">
            </div>
        </div>

        <div class="details">
            <h2>Price and Date Selection</h2>
            <!-- Add your price and date selection inputs here -->
            <p>Availability: <span id="availability">Available</span></p>
        </div>
    </main>

    <div class="big-image" id="big-image">
        <img src="" alt="Big Image">
    </div>

    <script src="exp.js"></script>
</body>
</html>
